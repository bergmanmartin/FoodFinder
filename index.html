  <body style= "background-color: #212529!important;" data-bs-spy="scroll" data-bs-target="#list-example">
    <h1><a href=index.html>Food Finder</h1></a> 
    <div class="container-fluid">
        <div class="row">
          
          <!-- Första kolumnen av första raden på grid systemet -->
          <div class="col-sm-3">
            
            <form>
              <fieldset>
                <p>
                  <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                    Hjälp

                <div class="collapse" id="collapseExample">
                  <div class="card card-body">
                    FoodFinder är en hemsida för att hjälpa dig att hitta resturanger i en specifik stad/ort samt se deras recensioner via yelp. Du skriver i valfri ort, sedan listas resturangerna på kartan
                  </div>

                  <label for="input" class="form-label">Enter Location</label>
                <input type='text' class="form-control" id="location" placeholder="Location">
              </fieldset>
            </form>


          </div>
          <!-- Andra kolumnen av första raden på grid systemet -->
          <div class="col-sm-auto" id="map-canvas"></div>
          <!-- Tredje kolumnen av första raden på grid systemet -->

            <div id="resturants" class="list-group">
                
             </div> 
            </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA76-p_SC_FBP2Fp7uTzXYaH-LBEX-AKho&libraries=places"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script type ="text/javascript">
    var YWSID = "[x8XCchd9ohJ6WkXQcoa_Fx3sGIK1Ed8zJRiMJV-NMp9dZbGfL5_CgqU73kZQArJ1DG26MG3rmou6gmw4RVetGvz7Fwi89TU944v9ecNsLDPk9hJDjsPD0BWha1rcX3Yx]";
    var searchBox = new google.maps.places.SearchBox(document.getElementById('location'));
    var map = new google.maps.Map(document.getElementById('map-canvas'), {    
      center: {
          lat: 27.72,
          lng: 85.36
        },
        zoom:15
      });
      var marker = new google.maps.Marker({
        position:{
          lat: 27.72,
          lng: 85.36
        },
        map:map,
        draggable: true
      });
      google.maps.event.addListener(searchBox, 'places_changed',function(){ 
        var places = searchBox.getPlaces();
        var bounds = new google.maps.LatLngBounds();
        var i, place;


    
        for(i=0; place=places[i];i++){
          bounds.extend(place.geometry.location);         
        }
        map.fitBounds(bounds);
        map.setZoom(15);
        console.log(places);
        var name = places[0].name;
        fetchYelpResults(name,function(results){
          $('#resturants').empty();
          var resturants = results.businesses.slice(0,9);

          resturants.forEach(addResturant);
          resturants.forEach(displayResturants);
          console.log(results);
          console.log(resturants.rating);
        })

      

      });

    
      
      function addResturant(resturant,index){
       var marker = new google.maps.Marker({
         position:{
          
           lat: resturant.coordinates.latitude,
           lng: resturant.coordinates.longitude
         },
         label:String(index+1),
         map:map

         
       });
      }

      function displayResturants(resturant,index){
        var name = resturant.name;
        var rating = resturant.rating;
        var review = resturant.review_count;
        var html = `
        <a href="#" class="list-group-item list-group-item-action" aria-current="true">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">${index+1}. ${name}</h5>
            
          </div>
          <p class="mb-1">${rating}/5</p>
          <p>Reviews: ${review}</p>
        </a>
        `;
        $('#resturants').append(html);
      }

      function fetchYelpResults(name,callback){
        var URL = 'https://cors-anywhere.herokuapp.com/'+'https://api.yelp.com/v3/businesses/search?location=' + name;
        var key = 'x8XCchd9ohJ6WkXQcoa_Fx3sGIK1Ed8zJRiMJV-NMp9dZbGfL5_CgqU73kZQArJ1DG26MG3rmou6gmw4RVetGvz7Fwi89TU944v9ecNsLDPk9hJDjsPD0BWha1rcX3Yx';
        var options = {headers:{'Authorization':'Bearer '+ key }}
        
        fetch(URL,options).then(response => response.json()).then(callback);

      }

      
    </script>
