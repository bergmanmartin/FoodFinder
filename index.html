<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Food Finder</title>

    <style type="text/css">
      #map-canvas { 
        height: 600px;
        width: 800px;
        margin:auto;
        
        
        }
        body {
          background-color: #212529!important;
          color: whitesmoke
        }
        h1 {
          text-align: center;
        }
        .row{
          padding: 5px;
        }
        
        
    </style>
  

  </head>
  <body style= "background-color: #212529!important;">
    <h1>Food Finder</h1>
    <div class="container">
        <div class="row">
          <div class="col-sm-3">
                <label for="input" class="form-label">Enter Location</label>
                <input type='text' class="form-control" id="location" placeholder="Location">
                
                <label for="option" class="form-label">Type of food</label>
                <select class="form-select" aria-label="Default select example" id="option">
                  <option selected>Open this select menu</option>
                  <option value="1">Sushi</option>
                  <option value="2">etc</option>
                  <option value="3">etc</option>
                </select>
                <button type="submit" class="btn btn-primary mb-3" onclick='getLocation()'>SUBMIT</button>


          </div>
          <div class="col-auto" id="map-canvas"></div>
        </div>
    </div>
         

           
          
         
        
         
            
          
        
      
      
    
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA76-p_SC_FBP2Fp7uTzXYaH-LBEX-AKho&libraries=places">
    </script>
    <script>
    
      var map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: {
          lat: 27.72,
          lng: 85.36
        },
        zoom:15
      });

      var marker = new google.maps.Marker({
        position:{
          lat: 27.72,
          lng: 85.36
        },
        map:map,
        draggable: true
      });

      var searchBox = new google.maps.places.SearchBox(document.getElementById('input'));

      google.maps.event.addListener(searchBox, 'places_changed',function(){
        
        var places = searchBox.getPlaces();

        var bounds = new google.maps.LatLngBounds();
        var i, place;
       

        for(i=0; place=places[i];i++){

          bounds.extend(place.geometry.location);
          

        }

        map.fitBounds(bounds);
        map.setZoom(15);


      });
    
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
      
      </script>


  </body>
</html>
